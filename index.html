<!DOCTYPE html>
<html lang="es">

<head>
  <title>Cumpleaños</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1 id="texto">Mi cumpleaños es dentro de:</h1>

  <div class="countdown-container">
    <div>
      <p id="dias">0</p>
      <span>Días</span>
    </div>

    <div>
      <p id="horas">0</p>
      <span>Horas</span>
    </div>

    <div>
      <p id="minutos">0</p>
      <span>Minutos</span>
    </div>

    <div>
      <p id="segundos">0</p>
      <span>Segundos</span>
    </div>
  </div>
  <br>
  <br> 
  <p class="felicitaciones-texto" id="felicidades"></p> 
  <div>
    <img id="upcoming-img" class="nocolor-img" src="./imagenes/tarta.png" alt="upcoming-image">
  </div>
</body>

</html>
